<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transition</title>
</head>

<style>
    img{
        width:30%;
        /* transition-property: width;
        transition-duration: 1s;
        transition-timing-function: ease-in;  
        transition-delay:3s;
/*You can perform all these finctions in once using shorthand method*/
        transition: width 1s ease-in 3s;
/*If you want to do this with js no need of writing hover*/
    /* }    
    img:hover{
        width: 56px; */
    }
</style>

<body>
    <div class="container">
        <div class="image"> 
            <img id="myimage" src="image.jpg"> 
            <button id="btn">Toggle</button>
        </div>
    </div>
</body>

<!--By this java script when u click in button your image will automatically set width-->
<script>
    myimage.style.width="30%"
     btn.addEventListener("click", ()=>{
        if(myimage.style.width==="60%"){
            myimage.style.width = "50%";
        }
        else if(myimage.style.width ==="30%"){
            myimage.style.width = "60%";  
        }
     })
</script>

</html>
