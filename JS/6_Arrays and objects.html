<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects in html</title>
</head>
<body>
    <main>
        <div class="container">Simple si html</div>
    </main>
</body>
<script>
// Objects:
    let employee = {
        name : "Javeria",
        sallery : "1M",
        Website : "Code with Me",
        age : 20
    } 
    console.log(employee)

// Arrays is also an object but a special type of object:
    let array = [1,2,"js","html","css",20];
    console.log(array);  

// Declaring arrays spaces:
    let arr = new Array(30);
    arr[3] = "js"
    arr[5] = 34;
   
</script>
</html>
