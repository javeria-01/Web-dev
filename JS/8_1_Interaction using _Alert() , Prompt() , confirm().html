<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert() Prompt() Confirm()</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Profile</li>
            </ul>
        </nav>
    </header>
</body>
<script>
// Alert:(If u want your website will talk to your user so you can use this function)(It will open modale window)(Jb tk user isko bnd ni kre ga wo is webbsite k sath kuch ni kr skta)(It doesnt return anything)
    alert("You are hacked"); 

// Prompt:(If you want to ask question from a user then you can use promt function)
    let name = prompt("What is your name? hahahah I know your name and everything");  
    console.log(name);

// Confirm:(if you want to delet a file or you want to warned the user)
    let deletpost = confirm("Do you want to free yourself in 5 Lakhs?"); 
    if(deletpost){
        // If you press ok post will be deleted
        console.log("You press ok so give me 5 lakh i will free your data")
    }
       // If u press cancel them else part will be executed    
    else{
        console.log("i will explore you hehehehehehehe")
    }

</script>
</html>
