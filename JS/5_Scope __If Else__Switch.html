<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Scope and If Else</title>
</head>
<header>
    <h1><b>List items:</b></h1>
    <nav>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
            <li>List 6</li>
        </ul>
    </nav>
</header>
<body></body>
<footer></footer>
<script>
// Concept of const:(It can not be chnge if you declear something with const)
    const b = "Now b cannot be change";
    console.log(b);

//If else example 
    let age = 20;
    if(age >=18){
        console.log("Yes you can drink");
    }
    else{
        console.log("You cannot drink");
    }

// Case statement:

    let a = 7;
    switch(a){
        case 1:
            console.log("java");
            break;
        case 2:
            console.log("Python");
            break;
        case 3:
            console.log("Html");
            break;
        case 7:
            console.log("Javascript");
            break;
        case 8:
            console.log("Css");    
            break;            
        default:
            console.log("Wrong input")
    }
</script>
</html>
