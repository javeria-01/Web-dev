    <div class="container">
        <h1>This is all about Loops:</h1>
    </div>

<script>
// For Loops: 
    let i =0;
    for(i=0; i<3; i++){
        console.log(i);
    }
// For loop with Array:
    let arr = [1,2,3,4,5]
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        
    }
// For of loop:(This is the simplest loop its a modern javascript)
    for(Element of arr){
        console.log(Element)
    }
    
// Iterating object instead of array Then we use For in loop:
// For in Loop:
    let employee={
        name:"java",
        workd:"Programming",
        age:40
    } 
    for (const key in employee) {
        if (Object.hasOwnProperty.call(employee, key)) {
            console.log(employee[key]);
            
        }
    }

// While Loop:
    let j =0;
    while (j<4) {
        console.log("I is less then 4");
        i++;
    }

// Do While Loop:
    do {
        console.log("I is less then 3")
        i++;
    } while (i<3); 
</script>
