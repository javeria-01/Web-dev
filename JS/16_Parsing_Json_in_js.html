<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        <h1>This is all about Parsing Json</h1>
    </div>
</body>
<script>
    let jsonobj = {
        name : "Java",
        age : 30,
        hard : "Yes"
    }
    console.log(jsonobj);

// Converting object into String:
    let MyjsonObject = JSON.stringify(jsonobj);
    console.log(MyjsonObject);    //This is now convert to string now you can transport this and apply string functions as well.  

    MyjsonObject = MyjsonObject.replace("java"," html");
    console.log(MyjsonObject)

// Now Convertong this string into object again.
    newjsonobj = JSON.parse(MyjsonObject);
    console.log(newjsonobj);

</script>
</html>
